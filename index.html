<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="container">
        <img
          src="./images/bg-pattern-top.svg"
          class="topimage"
          alt="bg-pattern-top"
        />
        <img
          src="./images/bg-pattern-bottom.svg"
          class="bottomimage"
          alt="bottom"
        />
        <div class="card">
          <div class="top">
            <img src="./images/image-victor.jpg" class="ppix" alt="" />
          </div>
          <div class="center">
            <h3>Victor Crest <span>26</span></h3>
            <p>London</p>
          </div>
          <hr />
          <div class="bottom">
            <div class="followers">
              <h3>80K</h3>
              <p>Followers</p>
            </div>
            <div class="followers">
              <h3>803K</h3>
              <p>Likes</p>
            </div>
            <div class="followers">
              <h3>1.4K</h3>
              <P>Photos</P>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
